<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>{{title}}</h1>
      <div class="steps">
        <div class="steps-content">
          {{description}}
        </div>
        <ul class="steps-list">
          <li
            v-for="(step, i) in steps"
            :key="`step${i}`"
            class="steps-item"
            :class="{done: isDone(i), active: isActive(i)}"
            @click="setActive(i)"
          >
            <span>{{i + 1}}</span> {{step.title}}
          </li>
        </ul>
        <div>
          <button class="btn" :disabled="prevBtnDisabled" @click="prev" v-if="!isFinish">{{prevBtnText}}</button>
          <button class="btn" :class="{primary: !isFinish}" @click="nextOrFinish">{{nextOrFinishBtnText}}</button>
        </div>
      </div>`
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
